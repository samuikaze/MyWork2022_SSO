<div class="card">
  <div class="card-body">
    <h5 class="card-title">登入帳號</h5>
    <div *ngIf="!signInCurrently">
      <h6 class="card-subtitle mb-4 text-muted">請輸入您的帳號與密碼已登入系統</h6>
      <div class="mb-3">
        <label for="account" class="form-label">帳號</label>
        <input type="text" class="form-control" id="account" [(ngModel)]="account" placeholder="請輸入帳號" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="請輸入密碼" />
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberCheckBox" [(ngModel)]="remember">
        <label class="form-check-label" for="rememberCheckBox">
          記住登入狀態
        </label>
      </div>
      <div class="text-center">
        <button class="btn btn-success" (click)="submit()" [disabled]="! verifySubmitable()">登入</button>
      </div>
    </div>
    <div *ngIf="signInCurrently">
      <h6 class="card-subtitle mb-4 text-danger">您已經登入系統，請先登出系統後再進行註冊帳號</h6>
    </div>
  </div>
</div>
