<div class="card">
  <div class="card-body">
    <h5 class="card-title">忘記密碼</h5>
    <h6 class="card-subtitle mb-4 text-muted">請填妥下面表單後送出，以利後續密碼重置作業</h6>
    <div class="mb-3">
      <label for="email" class="form-label">電子郵件地址</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="emailAddress" placeholder="請輸入您註冊資料中的電子郵件地址" />
    </div>
    <div class="text-center">
      <button class="btn btn-success" (click)="submit()">送出</button>
    </div>
  </div>
</div>
